<!DOCTYPE html>
<html lang="en">
  <head>
      	<link rel="icon" href="pngegg.png">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="nav-wrapper">

      <!-- Link around dots-wrapper added after tutorial video -->
      <a href="https://k-shivam-rao.github.io/My-Portfolio/">
        <div class="dots-wrapper">
          <div id="dot-1" class="browser-dot"></div>
          <div id="dot-2" class="browser-dot"></div>
          <div id="dot-3" class="browser-dot"></div>
        </div>
      </a>
  
      <ul id="navigation">
        <li><a href="https://k-shivam-rao.github.io/My-Portfolio#contact">Contact</a></li>
  
      </ul>
    </div>
    <div id="effect">My Favourite Music Collection</div>
    

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="https://raw.githubusercontent.com/K-Shivam-Rao/My-Portfolio/raw/main/MusicPlayer/Music/" id="audio"></audio>

      <div class="img-container">
        <img src="https://github.com/K-Shivam-Rao/My-Portfolio/raw/main/MusicPlayer/Cover/" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
